<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div th:if="${param.error}" class="alert alert-danger">
                                <span th:if="${#strings.isEmpty(session.SPRING_SECURITY_LAST_EXCEPTION)}">
                                    Invalid username or password
                                </span>
                                <span th:unless="${#strings.isEmpty(session.SPRING_SECURITY_LAST_EXCEPTION)}">
                                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                </span>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been successfully logged out
                            </div>
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Login</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                        <div class="mt-3 text-center">
                            <a th:href="@{/register}" class="text-decoration-none">Don't have an account? Register
                                here</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
